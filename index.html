<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <title>Psychic Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center"><strong>Welcome To The Psychic Game!</strong></h1>
        </div>
        <div class="row">
            <h3>How to play : Type any letter on the keyboard to guess what letter I am thinking of. You have a limited number of tries. Good luck!</h3></div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-3">
                <h3>Won = <span id="win"></span></h3>
                <h3>Lost = <span id="lose"></span></h3>
                <h3>Tries Left = <span id="try">10</span></h3>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-3">
                <h3>You Guessed</h3>
                <br>
                <span id="guess" style="font-size:30px; font-weight:bold;"></span>
                <br><br>
                <h3>The letter was "<span id="answer"></span>"</h3>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <div class="container">
        <div id="result" style="visibility:hidden;"></div>
    </div>
    
</body>
</html>
